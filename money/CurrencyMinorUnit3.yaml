type: string
enum:
  - BHD
  - IQD
  - JOD
  - KWD
  - LYD
  - OMR
  - TND
description:
  Alphabetic currency code of currencies with 3 decimals, according to [ISO
  4217](https://www.iso.org/iso-4217-currency-codes.html).
