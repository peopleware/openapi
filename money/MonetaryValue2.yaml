required:
  - decimals
  - value
  - currency
description: >-
  Representation of an `amount` of money, in the given `currency`, with the given `decimals`.


  The `amount` of money is always expressed as an integer. The monetary value it represents is
  <code>value.10<sup>&#8239;‑decimals</sup></code> of the given `currency`. E.g., `{"currency": "EUR", "decimals": 4,
  "value": 88584439}` represents €&nbsp;8&nbsp;858,4439.


  Note that, for addition, all terms must be converted to a representation with the smallest `decimal` value of all
  terms:


  <pre>


  {"currency": "EUR", "decimals": 4, "value": 88584439} +

      {"currency": "EUR", "decimals": 2, "value": 89418456}

  = {"currency": "EUR", "decimals": 2, "value": 885844} +

      {"currency": "EUR", "decimals": 2, "value": 89418456}

  = {"currency": "EUR", "decimals": 2, "value": 90304300}


  </pre>
type: object
properties:
  decimals:
    description: >-
      The number of decimal places with which `value` must be interpreted. A positive number means moving the decimal
      point to the left. A negative number means adding zeros at the end.
    type: integer
    example: 2
  value:
    description: >-
      The represented decimal number, multiplied by 10<sup>decimals</sup>. This can be positive, negative, or 0. The
      interpretation of the sign is context dependent.
    type: integer
    example: 456568
