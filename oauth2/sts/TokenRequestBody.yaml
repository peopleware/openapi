      $ref: 'AuthorizationCodeTokenRequestBody.yaml'
    client_credentials:
      $ref: 'ClientCredentialsTokenRequestBody.yaml'
    refresh_token:
      $ref: 'RefreshTokenTokenRequestBody.yaml'
