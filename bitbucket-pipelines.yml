image: node:16

definitions:
  caches:
    npm16: ~/.npm
  branches:
    - branch: &testAndTag
      - step:
          name: Test
          caches:
            - node
            - npm16
          script:
            - git submodule update --init
            - scripts/common/npm/testCi.sh
            - scripts/common/git/tagBitbucket.sh
            - scripts/common/git/pushToRemote.sh https://${GITHUB_CREDENTIALS}@github.com/peopleware/openapi.git
pipelines:
  branches:
    master: *testAndTag
    feature/**: *testAndTag
    bugfix/**: *testAndTag
