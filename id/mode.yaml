type: string
pattern: >-
  ^production|automated-test-[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}|qa-\d+|acceptance-\d+|migration-[0-9]{4}-((0[13578]|10|12)-(0[1-9]|[1-2][0-9]|30|31)|02-(0[1-9]|1[0-9]|2[0-9])|(0[469]|11)-(0[1-9]|[1-2][0-9]|30))T([01][0-9]|2[0-3])(:[0-5][0-9]){2}Z|demo|dev-experiment$
description: >-
  Value that describes the mode of the call. For experiments, use `dev-experiment`. For automated test, use
  `automated-test-{testId}`, where `{testId}` is a UUID/v4. `production` is reserved for production use.
example: automated-test-cbf23c05-2ed0-4fe2-8247-241aa8f0aa75
